<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>10秒クリックゲーム</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f3f4f6;
      --card: #ffffff;
      --accent: #6366f1;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: "Hiragino Sans", "Noto Sans JP", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: min(520px, 100%);
      background: var(--card);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      line-height: 1.6;
    }

    .status {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }

    .panel {
      background: rgba(99, 102, 241, 0.08);
      border-radius: 14px;
      padding: 14px;
      text-align: center;
    }

    .label {
      font-size: 13px;
      color: var(--muted);
    }

    .value {
      font-size: 24px;
      font-weight: 700;
      margin-top: 4px;
    }

    .target {
      width: 100%;
      height: 180px;
      border-radius: 16px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, opacity 120ms ease;
    }

    .target:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .target:active:not(:disabled) {
      transform: scale(0.98);
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .controls button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      background: #111827;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }

    .controls button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>10秒クリックゲーム</h1>
    <p>スタート後の10秒間で、中央のボタンをできるだけたくさんクリックしよう！</p>

    <div class="status">
      <div class="panel">
        <div class="label">スコア</div>
        <div class="value" id="score">0</div>
      </div>
      <div class="panel">
        <div class="label">残り時間</div>
        <div class="value" id="time">10.0</div>
      </div>
      <div class="panel">
        <div class="label">ハイスコア</div>
        <div class="value" id="best">0</div>
      </div>
    </div>

    <button class="target" id="target" disabled>スタートを押してね</button>

    <div class="controls">
      <button id="start">スタート</button>
      <button id="reset">リセット</button>
    </div>
  </main>

  <script>
    const scoreLabel = document.getElementById("score");
    const timeLabel = document.getElementById("time");
    const bestLabel = document.getElementById("best");
    const targetButton = document.getElementById("target");
    const startButton = document.getElementById("start");
    const resetButton = document.getElementById("reset");

    let score = 0;
    let best = 0;
    let timeLeft = 10.0;
    let timerId = null;
    let running = false;

    const updateDisplay = () => {
      scoreLabel.textContent = score;
      timeLabel.textContent = timeLeft.toFixed(1);
      bestLabel.textContent = best;
    };

    const resetGame = () => {
      score = 0;
      timeLeft = 10.0;
      running = false;
      targetButton.disabled = true;
      targetButton.textContent = "スタートを押してね";
      startButton.disabled = false;
      if (timerId !== null) {
        clearInterval(timerId);
        timerId = null;
      }
      updateDisplay();
    };

    const finishGame = () => {
      running = false;
      targetButton.disabled = true;
      startButton.disabled = false;
      if (score > best) {
        best = score;
      }
      targetButton.textContent = "終了！もう一度？";
      updateDisplay();
    };

    const startGame = () => {
      if (running) return;
      running = true;
      score = 0;
      timeLeft = 10.0;
      targetButton.disabled = false;
      targetButton.textContent = "クリック！";
      startButton.disabled = true;
      updateDisplay();

      if (timerId !== null) {
        clearInterval(timerId);
      }

      timerId = setInterval(() => {
        timeLeft = Math.max(0, timeLeft - 0.1);
        if (timeLeft <= 0) {
          clearInterval(timerId);
          timerId = null;
          finishGame();
          return;
        }
        updateDisplay();
      }, 100);
    };

    targetButton.addEventListener("click", () => {
      if (!running) return;
      score += 1;
      scoreLabel.textContent = score;
    });

    startButton.addEventListener("click", startGame);
    resetButton.addEventListener("click", resetGame);

    resetGame();
  </script>
</body>
</html>
